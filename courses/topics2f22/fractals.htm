<h1 class="title">Fractals and Dynamical Systems</h1>
</header>
<p>Here is a SageCell that will compute iterates of a point under a
quadratic map. You can use it to help figure out which points have
bounded orbits.</p>
<div class="sage">

<script type="text/x-sage">

c = -0.4 + 0.6*I
f(x) = x^2 + c
x0 = 0

xlist = [x0]
numits = 20
for j in range(numits):
    xlist.append(f(xlist[-1]))
    
for j in range(10):
    print(xlist[-j])

</script>

</div>
